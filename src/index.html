<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet'> 
        <link rel='stylesheet' href='./css/style.css'>
        <title>Tasbih Counter Online</title>
    </head>
    
    <body>
        <section class="Main">
            <div class="Container">
                <div class="TitleContianer">
                    <h1>Tasbih Counter</h1>
                </div>
                
                <div class="Window">
                    <div class="ControlsContainer">
                        <div class="ManyResetContainer">
                            <div class="ManyConatiner">
                                <button>+1</button>
                            </div>
                            <div class="ResetContainer">
                                <button>Reset</button>
                            </div>
                        </div>
                        
                        <div class="PlusMinContainer">
                            <div class="PlusContainer">
                                <button class="AddButton" onclick="Add();">0</button>
                            </div>
                            <div class="MinContainer">
                                <button class="MinButton">-</button>
                            </div>
                        </div>
                        
                        <div class="FooterContainer">
                            <p>No Ads, Login - FREE TO USE.</p>
                        </div>
                    </div>
                </div>
                
                <div class="MainFooterContainer">
                    <p>MADE By Anas "SamuraiCoder" - <a href="#">BUY ME A COFFEE</a>.</p>
                </div>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </body>
